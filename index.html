<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="board">
      <div class="row">
        <div id="0" class="tile"><button type="button" name="button"></button></div>
        <div id="3" class="tile"><button type="button" name="button"></button></div>
        <div id="6" class="tile"><button type="button" name="button"></button></div>
      </div>
      <div class="row">
        <div id="1" class="tile"><button type="button" name="button"></button></div>
        <div id="4" class="tile"><button type="button" name="button"></button></div>
        <div id="7" class="tile"><button type="button" name="button"></button></div>
      </div>
      <div class="row">
        <div id="2" class="tile"><button type="button" name="button"></button></div>
        <div id="5" class="tile"><button type="button" name="button"></button></div>
        <div id="8" class="tile"><button type="button" name="button"></button></div>
      </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
